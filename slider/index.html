<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Image slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.css">
    <link rel="stylesheet" href="style.css">
    <style>
        @media (max-width: 575.98px) {

            .slider img {
                width: 100%;
                height: auto;
                max-height: 70px;
            }
        }

        @media (min-width: 576px) and (max-width: 991.98px) {

            .slider img {
                width: 100%;
                height: auto;
                max-height: 80px;
            }
        }

        @media (min-width: 992px) {

            .slider img {
                width: 100%;
                height: auto;
                max-height: 120px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 style="text-align: center; color: #382C4D; font-weight: 600; margin: 0px 0px 45px 0px">Our
            Valuable Clients</h2>
        <section class="customer-logos slider img-fluid ">
            <div class="slide"><img src="1.jpeg" alt="slider-image"></div>
            <div class="slide"><img src="2.jpeg" alt="slider-image"></div>
            <div class="slide"><img src="3.jpeg" alt="slider-image"></div>
            <div class="slide"><img src="4.jpeg" alt="slider-image"></div>
            <div class="slide"><img src="5.jpeg" alt="slider-image"></div>
            <div class="slide"><img src="6.jpeg" alt="slider-image"></div>
            <div class="slide"><img src="7.jpeg" alt="slider-image"></div>
            <div class="slide"><img src="8.jpeg" alt="slider-image"></div>
            <div class="slide"><img src="9.jpg" alt="slider-image"></div>
            <div class="slide"><img src="10.jpeg" alt="slider-image"></div>
            <div class="slide"><img src="11.jpeg" alt="slider-image"></div>
            <div class="slide"><img src="12.jpg" alt="slider-image"></div>
            <div class="slide"><img src="13.jpeg" alt="slider-image"></div>
            <div class="slide"><img src="14.jpeg" alt="slider-image"></div>
            <div class="slide"><img src="15.jpeg" alt="slider-image"></div>
            <div class="slide"><img src="16.jpeg" alt="slider-image"></div>
            <div class="slide"><img src="17.jpeg" alt="slider-image"></div>
            <div class="slide"><img src="18.jpeg" alt="slider-image"></div>
            <div class="slide"><img src="19.jpeg" alt="slider-image"></div>
            <div class="slide"><img src="20.jpeg" alt="slider-image"></div>
            <div class="slide"><img src="21.jpeg" alt="slider-image"></div>
            <div class="slide"><img src="22.jpeg" alt="slider-image"></div>
            <div class="slide"><img src="23.jpeg" alt="slider-image"></div>
            <div class="slide"><img src="24.jpeg" alt="slider-image"></div>
            <div class="slide"><img src="25.jpeg" alt="slider-image"></div>
            <div class="slide"><img src="26.jpeg" alt="slider-image"></div>
            <div class="slide"><img src="27.jpeg" alt="slider-image"></div>
            <div class="slide"><img src="28.jpeg" alt="slider-image"></div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.customer-logos').slick({
                slidesToShow: 6,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 1500,
                arrows: false,
                dots: false,
                pauseOnHover: false,
                responsive: [{
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 4
                    }
                }, {
                    breakpoint: 520,
                    settings: {
                        slidesToShow: 3
                    }
                }]
            });
        });
    </script>
</body>

</html>
